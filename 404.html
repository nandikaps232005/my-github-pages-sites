<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Lost in Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      z-index: 10;
    }
    
    .error-code {
      font-size: 150px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: float 3s ease-in-out infinite;
    }
    
    h2 {
      font-size: 2.5em;
      margin: 20px 0;
    }
    
    p {
      font-size: 1.2em;
      margin: 15px 0;
      opacity: 0.9;
    }
    
    .astronaut {
      font-size: 80px;
      animation: spin 5s linear infinite;
      display: inline-block;
      margin: 20px 0;
    }
    
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      background: white;
      color: #1e3c72;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .email-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
      backdrop-filter: blur(10px);
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="error-code">404</div>
    <div class="astronaut">üöÄ</div>
    <h2>Houston, We Have a Problem!</h2>
    <p>The page you're looking for has drifted off into space.</p>
    <p>It might have been deleted, moved, or never existed.</p>
    
    <div class="email-box">
      <strong>Need help?</strong> Contact: 23f1000438@ds.study.iitm.ac.in
    </div>
    
    <a href="/" class="home-button">üè† Return to Earth (Home)</a>
  </div>

  <script>
    // Create twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
